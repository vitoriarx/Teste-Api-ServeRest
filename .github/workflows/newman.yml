name: Newman CI

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Evita 429 instalando LOCALMENTE (sem -g) e com retries
      - name: Prepare Node env (install newman locally with retries)
        run: |
          echo '{}' > package.json
          npm config set fetch-retries 5
          npm config set fetch-retry-factor 2
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000
          npm i --no-audit --no-fund newman@5 newman-reporter-htmlextra@1

      # Sobe a API ServeRest em background
      - name: Start ServeRest
        run: npx -y serverest@latest &

      # Aguarda a API ficar disponível
      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:3000/usuarios >/dev/null; then
              echo "API UP"; exit 0
            fi
            echo "waiting API... ($i)"; sleep 2
          done
          echo "API did not start in time"; exit 1

      # Executa os testes e exporta como index.html (para abrir direto no Pages)
      - name: Run Newman (export as index.html)
        run: |
          mkdir -p reports
          npx newman run ./postman/TesteApiServeRest.postman_collection.json \
            -r htmlextra \
            --reporter-htmlextra-export ./reports/index.html \
            --reporter-htmlextra-title "ServeRest - Execução (CI)" \
            --reporter-htmlextra-darkTheme

      # Apenas para depuração se precisar
      - name: Show what will be published
        run: ls -la reports

      # Salva também como artifact do run
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: reports/index.html

  deploy:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Download report artifact
        uses: actions/download-artifact@v4
        with:
          name: newman-report
          path: reports

      - name: Show what will be deployed
        run: ls -la reports

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: reports

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
