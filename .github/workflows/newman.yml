name: Newman CI

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Instala NEWMAN v6 + htmlextra localmente (com retries para evitar 429)
      - name: Install newman + htmlextra (local, with retries)
        run: |
          echo '{}' > package.json
          npm config set fetch-retries 5
          npm config set fetch-retry-factor 2
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000
          npm i --no-audit --no-fund newman@^6 newman-reporter-htmlextra@^1

      # Sobe a ServeRest localmente
      - name: Start ServeRest
        run: npx -y serverest@latest &

      # Aguarda a API responder
      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:3000/usuarios >/dev/null; then
              echo "API UP"; exit 0
            fi
            echo "waiting API... ($i)"; sleep 2
          done
          echo "API did not start in time"; exit 1

      # Executa a collection e exporta o relatório como index.html
      - name: Run Newman (export as index.html)
        run: |
          mkdir -p reports
          npx newman run ./postman/TesteApiServeRest.postman_collection.json \
            -r htmlextra \
            --reporter-htmlextra-export ./reports/index.html \
            --reporter-htmlextra-title "ServeRest - Execução (CI)" \
            --reporter-htmlextra-darkTheme

      # Publica a PASTA inteira como artifact (contendo index.html)
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: reports

  deploy:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      # Baixa o artifact para ./site (contendo ./site/index.html)
      - name: Download report artifact
        uses: actions/download-artifact@v4
        with:
          name: newman-report
          path: site

      # Faz upload para o Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      # Realiza o deploy
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
