name: Newman CI

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Instala NEWMAN v6 (compatível com htmlextra) localmente + retries
      - name: Install newman + htmlextra (local, with retries)
        run: |
          echo '{}' > package.json
          npm config set fetch-retries 5
          npm config set fetch-retry-factor 2
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000
          npm i --no-audit --no-fund newman@^6 newman-reporter-htmlextra@^1

      # Sobe a ServeRest no runner
      - name: Start ServeRest
        run: npx -y serverest@latest &

      # Espera a API responder
      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:3000/usuarios >/dev/null; then
              echo "API UP"; exit 0
            fi
            echo "waiting API... ($i)"; sleep 2
          done
          echo "API did not start in time"; exit 1

      # Roda a collection e exporta como index.html (abrir direto no Pages)
      - name: Run Newman (export as index.html)
        run: |
          mkdir -p reports
          npx newman run ./postman/TesteApiServeRest.postman_collection.json \
            -r htmlextra \
            --reporter-htmlextra-export ./reports/index.html \
            --reporter-htmlextra-title "ServeRest - Execução (CI)" \
            --reporter-htmlextra-darkTheme

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: reports/index.html

  deploy:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Download report artifact
        uses: actions/download-artifact@v4
        with:
          name: newman-report
          # Altera o path para um diretório temporário
          path: report_download

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Especifica o caminho completo do arquivo
          path: report_download/reports

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4